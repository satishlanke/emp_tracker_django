{% extends "base.html" %}
{% block content %}

  <div class="container mt-3">
    <div class="row">
      <div class="col-6">
        <h3 class="page-title">View Chapters</h3>
        
      </div>
      <div class="col-6 text-end">
        <a class="btn btn-primary" href="stage.html">Stage</a>
        <a class="btn btn-primary" href="createchapter.html">Add Chapter</a>
      </div>
     
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="accordion" id="accordionExample">
    {% for item in data %}
    <div class="accordion-item mt-1 shadow  mb-3  rounded">
        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}">
              <h4>{{ item.project.proj_name }}</h4>
            </button>
        </h2>
        <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse">
          
          
            <div class="accordion-body">
                <ul>
                    {% for chapter in item.chapters %}
                    <li>{{ chapter.chapter_name }}</li>
                    {% endfor %}
                </ul>
                <div class="p-3 d-flex flex-row justify-content-center">
                  <a class="btn btn-primary" href={% url 'chapter_view_byId' item.project.id %}>Edit</a>
            
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

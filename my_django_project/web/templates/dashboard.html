{% extends "base.html" %}
{% block content %}

  <div class="container mt-3">
    <div class="row">
      <div class="col-6">
        <h2 class="page-title">Dashboard</h2>
      
      </div>
      <div class="col-6 text-end">
        
      </div>
    </div>
  </div>

  <form action="activity.html">
    <div class="container accordion mt-3" id="accordionExample">
   
      <div class="row p-2 accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <a class="h5" href="chapter.html">Living with Science</a>
          </button>
        </h2>
        <div id="collapseOne" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 m-2 p-2 accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <button class="btn btn-light"><span class="h6">Index</span></button>
          <button class="btn btn-light"><span class="h6">Introduction</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 1</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 2</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 3</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 4</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 5</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 6</span></button>
          <button class="btn btn-light" disabled><span class="h6">Chapter 7</span></button>
          <button class="btn btn-light"><span class="h6">Appendix</span></button>
        </div>
      </div>

      <div class="row p-2 accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <a class="h5" href="chapter.html">Junior English Grammar</a>
          </button>
        </h2>
        <div id="collapseTwo" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 m-2 p-2 accordion-collapse collapse" data-bs-parent="#accordionExample">
          <button class="btn btn-light"><span class="h6">Index</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 1</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 2</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 3</span></button>
          <button class="btn btn-light" disabled><span class="h6">Chapter 4</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 5</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 6</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 7</span></button>
          <button class="btn btn-light"><span class="h6">Appendix</span></button>
        </div>
      </div>

      <div class="row p-2 accordion-item">
        <h2 class="h5" class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            <a class="h5" href="chapter.html">Geography</a>
          </button>
        </h2>
        <div id="collapseThree" class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 m-2 p-2 accordion-collapse collapse" data-bs-parent="#accordionExample">
          <button class="btn btn-light"><span class="h6">Index</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 1</span></button>
          <button class="btn btn-light" disabled><span class="h6">Chapter 2</span></button>
          <button class="btn btn-light" disabled><span class="h6">Chapter 3</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 4</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 5</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 6</span></button>
          <button class="btn btn-light"><span class="h6">Chapter 7</span></button>
          <button class="btn btn-light"><span class="h6">Appendix</span></button>
